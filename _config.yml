# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Sun Rongyang's blog 
subtitle:
description: Future is inevitable. Present is optional.
author: Sun Rongyang
language: en
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://thoroughyoung.info
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next 

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy: 
  type: git
  repository: root@107.170.66.178:hexo.git
  branch: master

# site map
sitemap:
    path: sitemap.xml

# baidu site map
baidusitemap:
    path: baidusitemap.xml

# google site verification
google_site_verification: B9xq4YD1c5s2a2mK82SyL2BqR1fqBYZfyZNpWx-qm3U

# loacl search
local_search:
  enable: true
